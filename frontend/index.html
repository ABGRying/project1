<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录管理系统 - 完整版</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SheetJS CSS -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .contact-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            height: 100%;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .contact-card.bookmarked {
            border-left: 5px solid var(--warning-color);
        }
        
        .contact-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .bookmark-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }
        
        .bookmark-btn.active {
            color: var(--warning-color);
        }
        
        .bookmark-btn:hover {
            color: var(--warning-color);
        }
        
        .method-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .method-badge.phone {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        
        .method-badge.email {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .method-badge.address {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        
        .method-badge.social {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding-left: 40px;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .modal-xl {
            max-width: 800px;
        }
        
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .method-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .method-input-group {
                flex-direction: column;
            }
            
            .method-input-group select,
            .method-input-group input {
                width: 100%;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-address-book me-2"></i>
                通讯录管理系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-light me-3" id="current-time">

    <!-- 主内容 -->
    <div class="container mt-4" id="app">
        <!-- 工具栏和统计 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control form-control-lg"

            <div class="col-md-4 text-end">

                <button class="btn btn-warning btn-lg" onclick="exportToExcel()">

        <!-- 统计信息 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <span class="stat-number text-primary" id="total-contacts">0</span>
                    <span class="text-muted">总联系人</span>

            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <span class="stat-number text-success" id="contacts-with-phone">0</span>
                    <span class="text-muted">有电话</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <span class="stat-number text-info" id="contacts-with-email">0</span>
                    <span class="text-muted">有邮箱</span>
                </div>
            </div>
        </div>

        <!-- 联系人列表 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>联系人列表</h3>
                    <div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" 
                                    onclick="filterContacts('all')">全部</button>
                            <button type="button" class="btn btn-outline-warning" 
                                    onclick="filterContacts('bookmarked')">收藏</button>
                        </div>
                        <button class="btn btn-primary ms-3" onclick="showAddContactModal()">
                            <i class="fas fa-plus me-2"></i>添加联系人

                    </div>
                </div>
                
                <div id="contacts-container">

                        <p>点击"添加联系人"按钮开始创建通讯录</p>
                    </div>
                </div>
                
                <!-- 分页 -->
                <nav aria-label="联系人分页" id="pagination-container" class="mt-4 d-none">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页按钮动态生成 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 添加/编辑联系人模态框 -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">添加联系人</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">姓名 *</label>
                                    <input type="text" class="form-control" id="contact-name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">备注</label>
                                    <input type="text" class="form-control" id="contact-notes">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 多联系方式 -->
                        <div class="mb-4">
                            <label class="form-label">联系方式</label>
                            <div id="methods-container">
                                <!-- 联系方式输入框动态生成 -->
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm mt-2" 
                                    onclick="addMethodInput()">
                                <i class="fas fa-plus me-1"></i>添加联系方式

                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="contact-bookmarked">

                                    <i class="fas fa-star text-warning me-1"></i>添加到收藏

                <div class="modal-footer">

    <!-- 导入Excel模态框 -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">导入Excel文件</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="upload-area" 
                         onclick="document.getElementById('excel-file').click()">

                        <h5>点击选择或拖拽Excel文件</h5>

                    <div id="selected-file" class="mt-3 d-none">

                                <i class="fas fa-file-excel text-success me-2"></i>
                                <span id="file-name"></span>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-danger" 
                                    onclick="clearSelectedFile()">

                    </div>
                    
                    <div class="mt-4">
                        <h6>文件格式要求：</h6>
                        <ul class="small">

                        </ul>
                        <div class="text-center">
                            <button class="btn btn-link" type="button" onclick="downloadTemplate()">
                                <i class="fas fa-download me-1"></i>下载模板文件

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="import-btn" 
                            onclick="importExcel()" disabled>开始导入</button>

            </div>
        </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="loading-overlay d-none">
        <div class="spinner"></div>
        <div class="mt-3" id="loading-message">正在加载...</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
            // 全局变量
let contacts = [];
let currentFilter = 'all';
let searchKeyword = '';
let currentPage = 1;
const pageSize = 12;
let editingContactId = null;
let selectedFile = null;

// DOM加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    console.log('通讯录系统初始化...');
    
    // 更新时间显示
    updateCurrentTime();
    setInterval(updateCurrentTime, 1000);
    
    // 初始化事件监听器
    initEventListeners();
    
    // 加载联系人数据
    loadContacts();
    
    // 初始化方法输入
    initMethodInputs();
    
    console.log('✅ 系统初始化完成');
});

// 更新时间显示
function updateCurrentTime() {
    const now = new Date();
    const timeString = now.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    document.getElementById('current-time').textContent = timeString;
}

// 初始化事件监听器
function initEventListeners() {
    // 搜索输入
    const searchInput = document.getElementById('search-input');
    let searchTimeout;
    searchInput.addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            searchKeyword = e.target.value.trim();
            currentPage = 1;
            renderContacts();
        }, 300);
    });
    
    // 拖拽上传
    const uploadArea = document.getElementById('upload-area');
    if (uploadArea) {
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            }
        });
    }
    
    // 模态框隐藏时重置表单
    const contactModal = document.getElementById('contactModal');
    if (contactModal) {
        contactModal.addEventListener('hidden.bs.modal', function() {
            resetContactForm();
        });
    }
}

// 初始化联系方式输入
function initMethodInputs() {
    const container = document.getElementById('methods-container');
    if (container) {
        container.innerHTML = '';
        addMethodInput(); // 添加一个默认输入框
    }
}

// 添加联系方式输入框
function addMethodInput() {
    const container = document.getElementById('methods-container');
    if (!container) return;
    
    const methodIndex = container.children.length;
    const methodDiv = document.createElement('div');
    methodDiv.className = 'method-input-group';
    methodDiv.innerHTML = `
        <select class="form-select method-type" style="width: 120px;">
            <option value="手机号码">手机号码</option>
            <option value="邮箱地址">邮箱地址</option>
            <option value="联系地址">联系地址</option>
            <option value="社交账号">社交账号</option>
        </select>
        <input type="text" class="form-control method-value" placeholder="输入联系方式">
        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeMethodInput(this)">
            <i class="fas fa-times"></i>
        </button>
    `;
    container.appendChild(methodDiv);
}

// 移除联系方式输入框
function removeMethodInput(button) {
    const container = document.getElementById('methods-container');
    if (container.children.length > 1) {
        button.closest('.method-input-group').remove();
    }
}

// 显示添加联系人模态框
function showAddContactModal() {
    console.log('显示添加联系人模态框');
    editingContactId = null;
    document.getElementById('modalTitle').textContent = '添加联系人';
    document.getElementById('contact-name').value = '';
    document.getElementById('contact-notes').value = '';
    document.getElementById('contact-bookmarked').checked = false;
    initMethodInputs();
    
    const modal = new bootstrap.Modal(document.getElementById('contactModal'));
    modal.show();
}

// 显示编辑联系人模态框
function showEditContactModal(contactId) {
    console.log('编辑联系人:', contactId);
    const contact = contacts.find(c => c.id === contactId);
    if (!contact) return;
    
    editingContactId = contactId;
    document.getElementById('modalTitle').textContent = '编辑联系人';
    document.getElementById('contact-name').value = contact.name;
    document.getElementById('contact-notes').value = contact.notes || '';
    document.getElementById('contact-bookmarked').checked = contact.bookmarked || false;
    
    // 填充联系方式
    const container = document.getElementById('methods-container');
    container.innerHTML = '';
    if (contact.methods && contact.methods.length > 0) {
        contact.methods.forEach(method => {
            const methodDiv = document.createElement('div');
            methodDiv.className = 'method-input-group';
            methodDiv.innerHTML = `
                <select class="form-select method-type" style="width: 120px;">
                    <option value="手机号码" ${method.type === '手机号码' ? 'selected' : ''}>手机号码</option>
                    <option value="邮箱地址" ${method.type === '邮箱地址' ? 'selected' : ''}>邮箱地址</option>
                    <option value="联系地址" ${method.type === '联系地址' ? 'selected' : ''}>联系地址</option>
                    <option value="社交账号" ${method.type === '社交账号' ? 'selected' : ''}>社交账号</option>
                </select>
                <input type="text" class="form-control method-value" 
                       value="${method.value}" placeholder="输入联系方式">
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeMethodInput(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(methodDiv);
        });
    } else {
        addMethodInput();
    }
    
    const modal = new bootstrap.Modal(document.getElementById('contactModal'));
    modal.show();
}

// 重置联系人表单
function resetContactForm() {
    editingContactId = null;
    document.getElementById('contactForm').reset();
    initMethodInputs();
}

// 保存联系人
async function saveContact() {
    const name = document.getElementById('contact-name').value.trim();
    if (!name) {
        alert('请填写联系人姓名');
        return;
    }
    
    const notes = document.getElementById('contact-notes').value.trim();
    const bookmarked = document.getElementById('contact-bookmarked').checked;
    
    // 收集联系方式
    const methods = [];
    const methodInputs = document.querySelectorAll('.method-input-group');
    methodInputs.forEach(input => {
        const type = input.querySelector('.method-type').value;
        const value = input.querySelector('.method-value').value.trim();
        if (value) {
            methods.push({ type, value });
        }
    });
    
    const contactData = {
        name,
        notes,
        bookmarked,
        methods
    };
    
    showLoading('正在保存联系人...');
    
    try {
        let response;
        if (editingContactId) {
            // 更新现有联系人
            response = await fetch(`http://localhost:3000/api/contacts/${editingContactId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contactData)
            });
        } else {
            // 添加新联系人
            response = await fetch('http://localhost:3000/api/contacts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contactData)
            });
        }
        
        const data = await response.json();
        
        if (data.success) {
            // 关闭模态框
            const modal = bootstrap.Modal.getInstance(document.getElementById('contactModal'));
            modal.hide();
            
            // 重新加载联系人
            await loadContacts();
            
            showSuccess(editingContactId ? '联系人更新成功' : '联系人添加成功');
        } else {
            showError('保存失败: ' + data.error);
        }
    } catch (error) {
        console.error('保存联系人失败:', error);
        showError('保存失败，请检查网络连接');
    } finally {
        hideLoading();
    }
}

// 删除联系人
async function deleteContact(contactId) {
    if (!confirm('确定要删除这个联系人吗？')) {
        return;
    }
    
    showLoading('正在删除联系人...');
    
    try {
        const response = await fetch(`http://localhost:3000/api/contacts/${contactId}`, {
            method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.success) {
            await loadContacts();
            showSuccess('联系人删除成功');
        } else {
            showError('删除失败: ' + data.error);
        }
    } catch (error) {
        console.error('删除联系人失败:', error);
        showError('删除失败，请检查网络连接');
    } finally {
        hideLoading();
    }
}

// 切换收藏状态
async function toggleBookmark(contactId) {
    const contact = contacts.find(c => c.id === contactId);
    if (!contact) return;
    
    try {
        // 获取完整的联系人数据
        const contactResponse = await fetch(`http://localhost:3000/api/contacts/${contactId}`);
        const contactData = await contactResponse.json();
        
        if (!contactData.success) {
            throw new Error('无法获取联系人数据');
        }
        
        const updatedContact = contactData.data;
        
        // 切换收藏状态，但保持其他字段不变
        const response = await fetch(`http://localhost:3000/api/contacts/${contactId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: updatedContact.name,
                notes: updatedContact.notes || '',
                bookmarked: !updatedContact.bookmarked,
                methods: updatedContact.methods || []
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // 直接更新本地数据，避免重新加载所有数据
            contact.bookmarked = !contact.bookmarked;
            renderContacts();
            showSuccess(contact.bookmarked ? '已添加到收藏' : '已取消收藏');
        } else {
            showError('操作失败: ' + data.error);
        }
    } catch (error) {
        console.error('切换收藏失败:', error);
        showError('操作失败，请检查网络连接');
    }
}

// 加载联系人
async function loadContacts() {
    showLoading('正在加载联系人...');
    
    try {
        const response = await fetch('http://localhost:3000/api/contacts');

        if (data.success) {

// 渲染联系人列表
function renderContacts() {
    console.log('渲染联系人列表');
    
    // 过滤联系人
    let filteredContacts = contacts.filter(contact => {
        // 搜索过滤
        if (searchKeyword) {
            const keyword = searchKeyword.toLowerCase();
            const nameMatch = contact.name.toLowerCase().includes(keyword);
            const notesMatch = contact.notes && contact.notes.toLowerCase().includes(keyword);
            const methodsMatch = contact.methods && contact.methods.some(m => 
                m.value.toLowerCase().includes(keyword)
            );
            if (!nameMatch && !notesMatch && !methodsMatch) {
                return false;
            }
        }
        
        // 收藏过滤
        if (currentFilter === 'bookmarked') {
            return contact.bookmarked;
        }
        
        return true;
    });
    
    // 更新统计
    document.getElementById('total-contacts').textContent = contacts.length;
    document.getElementById('bookmarked-contacts').textContent = contacts.filter(c => c.bookmarked).length;
    document.getElementById('contacts-with-phone').textContent = contacts.filter(c => 
        c.methods && c.methods.some(m => m.type === '手机号码')
    ).length;
    document.getElementById('contacts-with-email').textContent = contacts.filter(c => 
        c.methods && c.methods.some(m => m.type === '邮箱地址')
    ).length;
    
    // 分页
    const totalPages = Math.ceil(filteredContacts.length / pageSize);
    const startIndex = (currentPage - 1) * pageSize;
    const pageContacts = filteredContacts.slice(startIndex, startIndex + pageSize);
    
    // 渲染联系人卡片
    const container = document.getElementById('contacts-container');
    
    if (pageContacts.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-user-friends"></i>
                <h4>${searchKeyword ? '未找到匹配的联系人' : '暂无联系人'}</h4>
                <p>${searchKeyword ? '尝试其他搜索关键词' : '点击"添加联系人"按钮开始创建通讯录'}</p>
            </div>
        `;
        document.getElementById('pagination-container').classList.add('d-none');
        return;
    }
    
    let html = '<div class="row">';
    
    pageContacts.forEach(contact => {
        const nameInitial = contact.name.charAt(0).toUpperCase();
        const bookmarkedClass = contact.bookmarked ? 'active' : '';
        
        let methodsHtml = '';
        if (contact.methods && contact.methods.length > 0) {
            contact.methods.slice(0, 3).forEach(method => {
                const typeClass = getMethodTypeClass(method.type);
                methodsHtml += `
                    <span class="method-badge ${typeClass}">
                        <i class="fas ${getMethodIcon(method.type)} me-1"></i>
                        ${method.value}
                    </span>
                `;
            });
            if (contact.methods.length > 3) {
                methodsHtml += `<span class="method-badge">+${contact.methods.length - 3} 更多</span>`;
            }
        }
        
        html += `
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="contact-card card ${contact.bookmarked ? 'bookmarked' : ''}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div class="d-flex align-items-center">
                                <div class="contact-avatar me-3">${nameInitial}</div>
                                <div>
                                    <h5 class="mb-1">${contact.name}</h5>
                                    ${contact.notes ? `<p class="text-muted small mb-0">${contact.notes}</p>` : ''}
                                </div>
                            </div>
                            <button class="bookmark-btn ${bookmarkedClass}" 
                                    onclick="toggleBookmark('${contact.id}')">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                        
                        ${methodsHtml ? `<div class="mb-3">${methodsHtml}</div>` : ''}
                        
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-sm btn-outline-primary" 
                                    onclick="showEditContactModal('${contact.id}')">
                                <i class="fas fa-edit me-1"></i>编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" 
                                    onclick="deleteContact('${contact.id}')">
                                <i class="fas fa-trash me-1"></i>删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    container.innerHTML = html;
    
    // 渲染分页
    renderPagination(totalPages);
}

// 渲染分页
function renderPagination(totalPages) {
    const paginationContainer = document.getElementById('pagination-container');
    const pagination = document.getElementById('pagination');
    
    if (totalPages <= 1) {
        paginationContainer.classList.add('d-none');
        return;
    }
    
    paginationContainer.classList.remove('d-none');
    
    let html = '';
    
    // 上一页按钮
    html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                <i class="fas fa-chevron-left"></i>
            </a>
        </li>
    `;
    
    // 页码按钮
    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            html += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                </li>
            `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    // 下一页按钮
    html += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                <i class="fas fa-chevron-right"></i>
            </a>
        </li>
    `;
    
    pagination.innerHTML = html;
}

// 切换页面
function changePage(page) {
    currentPage = page;
    renderContacts();
    window.scrollTo(0, 0);
}

// 过滤联系人
function filterContacts(filterType) {
    currentFilter = filterType;
    currentPage = 1;

    document.querySelectorAll('.btn-group .btn').forEach(btn => {

    const file = event.target.files[0];

// 导入Excel
async function importExcel() {
    if (!selectedFile) {
        alert('请先选择Excel文件');
        return;
    }
    
    showLoading('正在导入Excel文件...');
    
    try {
        const reader = new FileReader();
        reader.onload = async function(e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                if (!workbook.SheetNames.length) {
                    throw new Error('Excel文件中没有工作表');
                }
                
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                if (!jsonData.length) {
                    throw new Error('Excel文件中没有数据');
                }
                
                console.log('解析的Excel数据:', jsonData);
                
                // 转换为联系人格式
                const contactsToImport = jsonData.map(row => {
                    const contact = {
                        name: row['姓名'] || '',
                        notes: row['备注'] || '',
                        bookmarked: row['是否收藏'] === '是',
                        methods: []
                    };
                    
                    // 添加联系方式
                    ['手机号码', '邮箱地址', '联系地址', '社交账号'].forEach(field => {
                        if (row[field]) {
                            const values = String(row[field]).split(';').filter(v => v.trim());
                            values.forEach(value => {
                                contact.methods.push({
                                    type: field,
                                    value: value.trim()
                                });
                            });
                        }
                    });
                    
                    return contact;
                }).filter(contact => contact.name); // 过滤掉没有姓名的行
                
                console.log('准备导入的联系人:', contactsToImport);
                
                if (contactsToImport.length === 0) {
                    throw new Error('Excel中没有有效的联系人数据');
                }
                
                // 批量导入到后端
                const response = await fetch('http://localhost:3000/api/contacts/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contacts: contactsToImport })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`成功导入 ${result.count} 个联系人`);
                    
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('importModal'));
                    modal.hide();
                    
                    // 重新加载联系人
                    await loadContacts();
                    
                    // 重置文件选择
                    clearSelectedFile();
                } else {
                    throw new Error(result.error || '导入失败');
                }
                
            } catch (error) {
                console.error('导入错误:', error);
                showError('导入失败: ' + error.message);
            } finally {
                hideLoading();
            }
        };
        
        reader.readAsArrayBuffer(selectedFile);
        
    } catch (error) {
        console.error('读取文件失败:', error);
        showError('读取文件失败: ' + error.message);
        hideLoading();
    }
}

// 导出到Excel
function exportToExcel() {
    console.log('导出Excel');
    showLoading('正在生成Excel文件...');
    
    try {
        // 准备数据
        const exportData = contacts.map(contact => {
            const row = {
                '姓名': contact.name,
                '备注': contact.notes || '',
                '是否收藏': contact.bookmarked ? '是' : '否'
            };
            
            // 按类型分组联系方式
            const methodsByType = {};
            if (contact.methods) {
                contact.methods.forEach(method => {
                    if (!methodsByType[method.type]) {
                        methodsByType[method.type] = [];
                    }
                    methodsByType[method.type].push(method.value);
                });
            }
            
            // 添加到行
            ['手机号码', '邮箱地址', '联系地址', '社交账号'].forEach(type => {
                row[type] = methodsByType[type] ? methodsByType[type].join('; ') : '';
            });
            
            return row;
        });
        
        // 创建工作表
        const worksheet = XLSX.utils.json_to_sheet(exportData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, '通讯录');
        
        // 生成文件并下载
        const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
        const blob = new Blob([excelBuffer], { 
            type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
        });
        
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `通讯录_${new Date().toISOString().slice(0, 10)}.xlsx`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showSuccess('Excel文件导出成功');
        
    } catch (error) {
        console.error('导出失败:', error);
        showError('导出失败: ' + error.message);
    } finally {
        hideLoading();
    }
}

// 获取联系方式类型对应的CSS类
function getMethodTypeClass(type) {
    switch(type) {
        case '手机号码': return 'phone';
        case '邮箱地址': return 'email';
        case '联系地址': return 'address';
        case '社交账号': return 'social';
        default: return '';
    }
}

// 获取联系方式类型对应的图标
function getMethodIcon(type) {
    switch(type) {
        case '手机号码': return 'fa-phone';
        case '邮箱地址': return 'fa-envelope';
        case '联系地址': return 'fa-map-marker-alt';
        case '社交账号': return 'fa-user-friends';
        default: return 'fa-info-circle';
    }
}
